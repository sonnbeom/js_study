        }

            return `hi ${arg}`
        }
        console.log(greet())
        console.log(greet('name'))
        
        const func1 = function(param1, param2, ...restParams){
            return [param1, param2, restParams]
        }
        console.log(func1(1,2,3,4,5))
        console.log(func1(1,2))

        const arrow1 = function (name) {

        const arrow2 = (name) =>{
            return `hello ${name}`
        }

        const arrow3 = name => {
            return `hello ${name}`
        }
        
        const arrow4 = name => `hello ${name}`
        console.log(arrow2('zz'))
        console.log(arrow3('zz'))
        console.log(arrow4('zz'))

    </script>
