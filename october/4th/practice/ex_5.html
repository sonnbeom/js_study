<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add (num1, num2){
            return num1 + num2
        }

        const sub = function (num1, num2) {
            return num1 + num2
        }
        
        console.log(add(1,2))
        console.log(sub(1,3))

        const greet = function (param = 'default'){
            return `${param}`
        }
        console.log(greet())
        console.log(greet('승범'))

        const func_v1 = function (param1, ...rest) {
            return [param1, rest]
        }
        
        console.log(func_v1(1))
        console.log(func_v1(1,2,3,4))

        const arrow = (name) => {
            console.log(`hi ${name}`)
        }
        console.log(arrow('sonny'))

    </script>
</body>
</html>
