<body>
    <script>
        name = '전역 이름'

        const user = {
            name : 'sonny',

            getUserName: (arg) => {
                return `hi ${this.name} arg : ${arg}`

            }
            // function 명시한 경우: this가 호출된 객체의 필드값 호출

        }
        console.log(user.name)
        console.log(user['key with space'])
        
        console.log(user.getUserName('beom'))
        console.log(user.getUserName_v2('beom'))

        user.country = 'korea'

        console.log(user)

        delete user.name
        console.log(user)

        if ('country' in  user){
            console.log(true)
        }else{

        }
